name: Test
on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: npm ci
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: npm test